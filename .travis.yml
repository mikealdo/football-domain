language: java
sudo: true
jdk:
- oraclejdk8
install:
- true
before_script:
- echo $JAVA_OPTS
- export JAVA_OPTS=-Xmx512m
script:
- mvn clean install
cache:
  directories:
  - "$HOME/.m2"
env:
  matrix:
  - TERM=dumb
  global:
after_success:
- ls -l build/docker
- ls -l build/libs
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=mikealdo/api-test
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- docker build build/docker -t $REPO:$COMMIT
- ls -l build/docker
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker push $REPO
deploy:
  provider: bintray
  file: deployBintray.json
  user: mdavidek1
  key:
    secure: 
  dry-run: true
